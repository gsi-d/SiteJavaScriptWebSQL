<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crud</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    <!-- Fim Bootstrap -->

    <script src="js/storage.js"></script>
    <script src="js/banco-de-dados.js"></script>

    <script>
        window.onload = () => {
            exibirDados();
            recuperarCodigo();
            iniciarBanco();
        };
    </script>

</head>
<body>

    <header>
        <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">CRUD</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarCollapse">
                <ul class="navbar-nav me-auto mb-2 mb-md-0">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Início</a>
                  </li>
                </ul>
                <form class="d-flex">
                  <input class="form-control me-2" type="search" placeholder="Buscar" id="qualquerid" aria-label="Search">
                  <button class="btn btn-outline-success" type="submit">Buscar</button>
                </form>
              </div>
            </div>
          </nav>
    </header>
    <br/>
    <br/>
    <br/>
    <div class="container-md">
        <div class="mb-3">
            <div class="row">
                <div class="col-md-12">
                    <h1>Está a procura de algum cliente?</h1>
                </div>
            </div>

            <input type="text" class="form-control" id="buscar" placeholder="Pesquisar por nome"></br>
            <button class="btn btn-primary" onclick="return search();" type="submit">Pesquisar</button>
        </div>
    </div>
    

    

    <div class="container-md">

        <div class="row">
            <div class="col-md-12">
                
                <div class="card">
                    <ul class="list-group list-group-flush" id="resultadoSelect">
                        
                    </ul>
                </div>
                <br>
            </div>
        </div>

        <hr class="featurette-divider"/>

    <div class="row">
        <div class="col-md-12">
            <h1>Cadastro de cliente</h1>
        </div>
    </div>
    
    <div class="row">
        <div class="col-md-12">
        <form class="form-control" action="" method="post">

        <div class="mb-3">
        <label class="form-label">Cod.:</label>
        <input class="form-control" type="text" name="cod" id="cod"/>
        </div>

        <div class="mb-3">
        <label class="form-label">Nome:</label>
        <input class="form-control" type="text" name="nome" id="nome"/>
        </div>

        <div class="mb-3">
        <label class="form-label">Celular:</label>
        <input class="form-control" type="text" name="celular" id="celular"/>
        </div>

        <div class="mb-3">
        <label class="form-label">Cidade:</label>
        <input class="form-control" type="text" name="cidade" id="cidade"/>
        </div>

        <button class="btn btn-success" onclick="return enviarFormulario();" type="submit">Salvar</button>
        <button class="btn btn-outline-success" onclick="return enviarEdicao();" type="submit">Alterar</button>
        <br>
        <div class="row">
            <div class="col-md-12">
                <br/>
                <div id="resultado" class="alert alert-success" role="alert"></div>
            </div>
        </div>
        
        </form>
    </div>
</div>

<div class="container-md">
    <div class="row">
        <div class="col-md-12">
        </br><h2>Excluir cliente:</h1>
        </div>
    </div>
    <div class="mb-3">
        <input class="form-control" placeholder="Informe o código do cliente" type="text" name="cidade" id="codDelete"/>
        <br>
        <button class="btn btn-danger" onclick="return deletar();" type="submit">Excluir</button>
    </div>

</div>





</div>

</body>
</html>
